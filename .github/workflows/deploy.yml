name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npx shadow-cljs release app

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.DEPLOY_PORT || 22 }} -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.gitignore' \
            --exclude='node_modules' \
            --exclude='.cpcache' \
            --exclude='.shadow-cljs' \
            --exclude='.clj-kondo' \
            --exclude='.lsp' \
            --exclude='.claude' \
            --exclude='otp-data' \
            --exclude='*.osm.pbf' \
            --exclude='*.log' \
            --exclude='screenshots' \
            --exclude='.DS_Store' \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.DEPLOY_PORT || 22 }}" \
            ./ ${{ secrets.DEPLOY_USER || 'root' }}@${{ secrets.DEPLOY_HOST }}:/opt/howfar/app/

      - name: Post-deploy
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.DEPLOY_PORT || 22 }} \
            ${{ secrets.DEPLOY_USER || 'root' }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          set -e
          chown -R howfar:howfar /opt/howfar/app
          restorecon -R /opt/howfar/app/public
          cd /opt/howfar/app && sudo -u howfar clj -P
          systemctl restart howfar-backend
          for i in 1 2 3 4 5 6; do
            sleep 5
            if curl -sfk https://localhost/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i: backend not ready, retrying..."
          done
          echo "Health check failed after 30s"
          exit 1
          EOF

      - name: Purge Cloudflare cache
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
